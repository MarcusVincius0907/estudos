<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>
    
    <h1 id="number">0</h1>

    <script>

        const h1 = document.getElementById('number')

        h1.addEventListener('numberChanged', function(e){
            h1.textContent = e.detail.number;
            h1.style.color = e.detail.textColor;
        })

        function changeNumber(number, color){

            const event = new CustomEvent('numberChange', {

                detail: {
                    number: number,
                    textColor: color
                }
            })

            console.log(event);
            

            h1.dispatchEvent(event);

        }

        

    </script>
</body>
</html>
